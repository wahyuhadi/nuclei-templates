id: wordpress-disable-gutenberg

info:
  name: Disable Gutenberg Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/disable-gutenberg/
  metadata:
    max-request: 1
    plugin_namespace: disable-gutenberg
    wpscan: https://wpscan.com/plugin/disable-gutenberg
  tags: tech,wordpress,wp-plugin,top-100,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/disable-gutenberg/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/disable-gutenberg.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

